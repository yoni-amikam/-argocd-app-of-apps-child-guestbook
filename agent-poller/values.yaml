# Default values for agent-poller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: linearb-on-prem.jfrog.io/agent-poller
  pullPolicy: Always
  tag: "develop-k8s"
  env:
    configMap:
      - name: "ON_PREM_API_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "ON_PREM_API_SERVICE_URL"
      - name: "RABBITMQ_USER"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "RABBITMQ_USER"
      - name: "RABBITMQ_PASSWORD"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "RABBITMQ_PASSWORD"
      - name: "RABBIT_SERVER"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "RABBIT_SERVER"
      - name: "RABBITMQ_PORT"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "RABBITMQ_PORT"
      - name: "RABBITMQ_JOBS_SUITES_QUEUE_NAME"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "RABBITMQ_JOBS_SUITES_QUEUE_NAME"
      - name: "LINB_REST_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "LINB_REST_SERVICE_URL"
      - name: "PR_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "PR_SERVICE_URL"
      - name: "SETTINGS_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "SETTINGS_SERVICE_URL"
      - name: "PM_REST_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "PM_REST_SERVICE_URL"
      - name: "LINTA_REST_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "LINTA_REST_SERVICE_URL"
      - name: "LINTA_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "LINTA_SERVICE_URL"
      - name: "SENSORS_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "SENSORS_SERVICE_URL"
      - name: "AGENT_SERVICE_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "AGENT_SERVICE_URL"
      - name: "INFERENCE_ESTIMATED_REVIEW_URL"
        valueFrom:
          configMapKeyRef:
            name: "charts-values"
            key: "INFERENCE_ESTIMATED_REVIEW_URL"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
